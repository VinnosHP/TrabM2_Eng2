<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css" />
  </head>
  <body>
    <section id="page">
      <div>
        <form method="post" class="formCadastro">
          <h3 style="color: aliceblue">Cadastro</h3>
          <div>
            <input
              type="Nome/Sobrenome"
              placeholder="Nome e Sobrenome"
              autofocus="true"
            />
          </div>
          <div>
            <input
              type="Email"
              placeholder="Insira o seu email"
              autofocus="true"
            />
          </div>
          <div>
            <input
              type="Senha"
              placeholder="Insira sua senha"
              autofocus="true"
            />
          </div>
          <a style="color: white" href="/">Cadastrar</a>
        </form>
      </div>
      <div>
        <img src="VAV.png" />
      </div>
    </section>
  </body>
</html>
