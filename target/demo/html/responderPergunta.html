<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Responder</title>
        <link rel="stylesheet" href="../css/respondePergunta.css">
        <script src="../js/respondePergunta.js"></script>
    </head>
    <body>
        <div class="page" id="div_principal">
            <nav class="topnav" id="topNav">
                <input type="text" id="pesquisaPergunta" placeholder="Pesquisar pergunta"/>
                <div id="nomeLogo">Nome/Logo</div>
                <button id="buttonCriaPergunta" onclick="redireciona('criaPergunta.html')">Criar pergunta</button>
                <button id="buttonConfiguracoes">Config</button>
            </nav>
            <div class="blocoPergunta" id="div_BlocoPergunta">
                <h1>Pergunta</h1>
                <img id="img_Perfil" src="../Fotos_Perfil/patoGamer.jpg" width="20" height="20" alt="Foto de Perfil"/>
                <b id="nomeUsuarioPergunta">Usuario</b>
                <div id="divTextoPergunta">pergunta feita</div>
                <p>Sua resposta:</p>
                <form id="formEnviaResposta" method="post" onsubmit="return validaEnvioResposta()">
                    <textarea id="textAreaResposta" rows="20" cols="50" placeholder="Escreva a resposta aqui..."></textarea>
                    <button type="submit" id="buttonEnviaResposta" onclick="">Enviar resposta</button>
                </form>
            </div>
        </div>
    </body>
</html>
