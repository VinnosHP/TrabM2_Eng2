<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pergunta</title>
        <link rel="stylesheet" href="../css/pergunta.css">
        <script src="scripts.js"></script>
    </head>
    <body>
        <div class="page" id="div_principal">
            <nav class="topnav" id="topNav">

                <button id="buttonCriaPergunta" onclick="redireciona('criaPergunta.html')">Criar pergunta</button>

                <img id="img_Perfil" src="/Fotos_Perfil/patoGamer.jpg" width="20" height="20" alt="Foto de Perfil"/>
                <b id="nomeUsuarioPergunta">Usuario</b>
                <div id="divTextoPergunta">pergunta feita</div>
                <p>Respostas</p>
                <table>
                    <tbody>
                        <tr>
                            <td><img src="/Fotos_Perfil/omw.jpg" alt="Foto de perfil resposta"></td>
                            <td>Usuario</td><td><p>corpo da pergunta</p></td>
                        </tr>
                    </tbody>
                </table>
                <button id="buttonRespondePergunta" onclick="">Responder...</button>

        </div>
