<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pergunta</title>
    <link rel="stylesheet" href="../css/pergunta.css" />
    <script src="../js/pergunta.js"></script>
  </head>
  <body>
    <div class="page" id="div_principal">
      <nav class="topnav" id="topNav">
        <button id="buttonPerfil" onclick="redireciona('perfil.html')">Perfil</button>
        <button id="buttonListaPerguntas" onclick="redireciona('perguntas')">Lista de Perguntas</button>
        <div id="nomeLogo">Nome/Logo</div>
        <button
          id="buttonCriaPergunta"
          onclick="redireciona('criaPergunta.html')"
        >
          Criar pergunta
        </button>
      </nav>
      <div class="blocoPergunta" id="div_BlocoPergunta">
        <h1>Pergunta</h1>
        <div id="divPerguntaFeita">
          <img id="img_Perfil" src="../Fotos_Perfil/patoGamer.jpg" width="20"
          height="20" alt="Foto de Perfil"/ display="inline">
          <b id="nomeUsuarioPergunta" display="inline">Igor:</b>
          <div id="divTextoPergunta" display="inline">
            Como centralizar uma div
          </div>
        </div>
        <p>Respostas:</p>
        <table id="tableRespostas">
          <tbody>
            <tr>
              <td>
                <img
                  src="../Fotos_Perfil/patoGamer.jpg"
                  alt="Foto de perfil resposta"
                  idth="20"
                  height="20"
                  display="inline"
                />
              </td>
              <td><b>João:</b></td>
              <td><p>Você precisa alterar o atributo align para center</p></td>
            </tr>
          </tbody>
        </table>
        <button id="buttonRespondePergunta" onclick="">Responder...</button>
      </div>
    </div>
  </body>
</html>
