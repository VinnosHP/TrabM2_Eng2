<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responder</title>
    <link rel="stylesheet" href="../css/respondePergunta.css" />
    <script src="../js/respondePergunta.js"></script>
  </head>
  <body>
    <div class="page" id="div_principal">
      <nav class="topnav" id="topNav">
        <button id="buttonPerfil" onclick="redireciona('perfil.html')">Perfil</button>
        <button id="buttonListaPerguntas" onclick="redireciona('listaDePerguntas.html')">Lista de Perguntas</button>
        <div id="nomeLogo">Nome/Logo</div>
        <button
          id="buttonCriaPergunta"
          onclick="redireciona('criaPergunta.html')"
        >
          Criar pergunta
        </button>
      </nav>
      <div class="blocoPergunta" id="div_BlocoPergunta">
        <h1>Pergunta</h1>
        <div id="divPerguntaFeita">
          <img id="img_Perfil" src="../Fotos_Perfil/patoGamer.jpg" width="20"
          height="20" alt="Foto de Perfil" display="inline">
          <b id="nomeUsuarioPergunta" display="inline">Igor:</b>
          <div id="divTextoPergunta" display="inline">
            Como centralizar uma div
          </div>
        </div>
        <p>Sua resposta:</p>
        <form
          id="formEnviaResposta"
          method="post"
          onsubmit="return validaEnvioResposta()"
        >
          <textarea
            id="textAreaResposta"
            rows="7"
            cols="50"
            placeholder="Escreva a resposta aqui..."
          ></textarea>
          <button type="submit" id="buttonEnviaResposta" onclick="">
            Enviar resposta
          </button>
          <button id="buttonCancel" onclick="redireciona('pergunta.html')">Cancelar</button>
        </form>
      </div>
    </div>
  </body>
</html>
