<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <link rel="stylesheet" href="/src/main/webapp/css/perfil.css" />
    <script>
      function mostraTabela(tabelaId) {
        document.getElementById(tabelaId).style.display = "block";
        const outrasTabelas = Array.from(
          document.getElementsByClassName("tabela")
        );
        outrasTabelas.forEach((tabela) => {
          if (tabela.id !== tabelaId) {
            tabela.style.display = "none";
          }
        });
      }

      function escondeTabela(tabelaId) {
        document.getElementById(tabelaId).style.display = "none";
      }
    </script>
  </head>
  <body>
    <div class="page" id="div_principal">
      <nav class="topnav" id="topNav">
        <input
          type="text"
          id="pesquisaPergunta"
          placeholder="Pesquisar pergunta"
        />
        <div id="nomeLogo">Nome/Logo</div>
        <button id="buttonCriaPergunta">Criar pergunta</button>
        <button id="buttonConfiguracoes">Config</button>
      </nav>
      <div class="blocoPerfil" id="div_BlocoPerfil">
        <img
          id="img_Perfil"
          src="/Fotos_Perfil/patoGamer.jpg"
          width="110"
          height="100"
          alt="Foto de Perfil"
        />
        <p id="nomeUsuario">Kassandra Pereira</p>
        <button
          id="buttonRespostas"
          onclick="mostraTabela('divTabelaRespostas')"
        >
          Respostas
        </button>
        <button
          id="buttonPerguntas"
          onclick="mostraTabela('divTabelaPerguntas')"
        >
          Perguntas
        </button>
        <div id="divEmailUsuario">
          <p id="emailUsuario">pipipipopopo@gmail.com</p>
        </div>
      </div>
      <div class="tabela" id="divTabelaPerguntas">
        <p>Perguntas</p>
        <table>
          <tbody>
            <tr>
              <td>Pergunta 1</td>
            </tr>
            <tr>
              <td>Pergunta 2</td>
            </tr>
          </tbody>
        </table>
        <button
          id="buttonFechaPerguntas"
          onclick="escondeTabela('divTabelaPerguntas')"
        >
          Fechar
        </button>
      </div>
      <div class="tabela" id="divTabelaRespostas">
        <p>Respostas</p>
        <table>
          <tbody>
            <tr>
              <td>Resposta 1</td>
            </tr>
            <tr>
              <td>Resposta 2</td>
            </tr>
          </tbody>
        </table>
        <button
          id="buttonFechaRespostas"
          onclick="escondeTabela('divTabelaRespostas')"
        >
          Fechar
        </button>
      </div>
    </div>
  </body>
</html>
