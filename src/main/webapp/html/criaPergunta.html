<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Pergunta</title>
    <link rel="stylesheet" href="css/criaPergunta.css" />
    <script src="js/scripts.jss"></script>
  </head>
  <body>
    <nav class="navbar">
      <button class="nav-button" onclick="redireciona('perfil.html')">Perfil</button>
      <div class="logo">Nome/logo</div>
      <button class="nav-button" onclick="redireciona('criaPergunta.html')">
        Criar pergunta
      </button>
    </nav>
    <main class="main-content">
      <div class="form-container">
        <h1>Criar pergunta</h1>
        <form id="formEnviaPergunta" method="get" onsubmit="return validaCriaPergunta()">
          <textarea id="textAreaFormulario" rows="20" cols="50" placeholder="Escreva a pergunta aqui..."></textarea>
          <button type="submit" id="buttonEnviaPergunta">Enviar</button>
        </form>
      </div>
    </main>
  </body>
</html>
