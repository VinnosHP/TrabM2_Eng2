<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/cadastro.css"/>
    <script src="../js/cadastro.js"></script>
  </head>
  <body>
    <section id="page">
      <div id="form">
        <form method="post" class="formCadastro" action="/html/cadastro">
          <h3>Cadastro</h3>
          <div>
            <input id="name" name = "userName" type="text" placeholder="Nome e Sobrenome" autofocus="true"/>
          </div>
          <div>
            <input id="email" name = "userEmail" type="email" placeholder="Email" autofocus="true"/>
          </div>
          <div>
            <input id="password" name = "userPassword" type="password" placeholder="Senha" autofocus="true"/>
          </div>
          <button type="submit" onclick="validaCadastroCampos()">Cadastrar</button>
          <input type="button" value="Voltar" onclick="window.location.href='/login'" />
        </form>
      </div>
      <div id="logo">
        <img src="VAV.png" />
      </div>
    </section>
  </body>
</html>
