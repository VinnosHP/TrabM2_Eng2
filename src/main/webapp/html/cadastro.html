<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/cadastro.css"/>
    <script src="../js/cadastro.js"></script>
  </head>
  <body>
    <section id="page">
      <div id="form">
        <form method="post" class="formCadastro" action="cadastro" onsubmit="return validaCadastroCampos()">
          <h3>Cadastro</h3>
          <div>
            <input id="name" name="name" type="text" placeholder="Nome e Sobrenome" autofocus="true" required/>
          </div>
          <div>
            <input id="email" name="email" type="email" placeholder="Email" autofocus="true" required/>
          </div>
          <div>
            <input id="password" name="password" type="password" placeholder="Senha" autofocus="true" required/>
          </div>
          <button type="submit">Cadastrar</button>
        </form>
      </div>
      <div id="logo">
        <img src="VAV.png" />
      </div>
    </section>
  </body>
</html>
