<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="css/login.css" />
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="page" name="div_principal">
      <form method="get" class="formLogin" action="">
        <h1>Login</h1>
        <p>Digite os seus dados de acesso no campo abaixo.</p>
        <div id="divCaixaEmail">
          <input id="email" type="email" placeholder="Digite o seu email" autofocus="true"/>
        </div>
        <div id="divCaixaPassword">
          <input id="password" type="password" placeholder="Digite a sua senha" />
        </div>
        <div id="divLogin">
          <button type="submit" onclick="validaLoginCampos()">Entrar</button>
        </div>
        <div id="divEsqueciSenha">
          <a href="/">Esqueceu a senha ?</a>
        </div>
        <div id="divCadastrar">
          <p>NÃ£o possui cadastro ?</p>
          <a href="html/cadastro.html">Cadastrar</a>
        </div>
      </form>
    </div>
  </body>
</html>
